<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/padrao'">
	
<head>
	<link rel="stylesheet" th:href="@{/css/bootstrap-toggle.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap-switch.min.css}"/>
</head>
<body>

<section layout:fragment="corpo">

	<div class="container">

		<ol class="breadcrumb">
			<li><a href="">Dashboard</a></li>
			<li><a href="">Cadastro</a></li>
			<li><a href="">Setores</a></li>
		</ol>

		<div class="row cabecalho">
			<div class="col-xs-12 col-md-6">
				<h1>Cadastro de Setores</h1>
			</div>
		</div>

		<div class="well">
			<th:block th:include="layout/fragments/mensagemSucesso"></th:block>
	
			<form method="POST" th:object="${setorModel}" class="form-vertical  js-form-loading">
			
				<th:block th:include="layout/fragments/mensagemErro"></th:block>
				
				<div class="row">
					<div class="col-sm-2  form-group">
						<label for="id">ID:</label> 
						<input id="id" type="text" readonly="readonly" class="form-control" th:field="*{idSetor}"/>
					</div>
				</div>
	
				<div class="row">
					<div class="col-sm-6 form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="descricao" class="control-label">Descrição</label> 
						<input id="descricao" type="text" class="form-control" th:field="*{descricao}" autofocus="autofocus"/>
					</div>
				</div>
				
				<div class="row">
					<div class="col-sm-12  form-group">
						<label>Status</label>
						<div>
							<th:block th:each="status : ${tipoAtivo}">
								<div class="radio  radio-inline">
									<input th:id="|id_${status}|" type="radio" th:value="${status}" th:field="*{ativo}"> 
									<label th:for="|id_${status}|" th:text="${status.descricao}">Nacional</label>
								</div>
							</th:block>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-3">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" checked="checked" class="js-status" data-size="normal" data-on-color="success" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
						</div>
					</div>				
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-3">
						<input type="checkbox" class="js-toggle" checked data-toggle="toggle" data-on="ATIVO" data-off="INATIVO" data-onstyle="success" data-offstyle="danger"/>
					</div>
				</div>
	
				<div class="row">
					<div class="col-sm-6">
						<button type="submit" class="btn btn-primary">Novo Setor</button>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>	

<th:block layout:fragment="javaScript-extra">
	<script th:src="@{/js/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
	
	<script th:src="@{/js/bootstrap-toggle.min.js}"></script>
	<script>
	    $('.js-toggle').bootstrapToggle();
	</script>
	
	
</th:block>



</body>
</html>
