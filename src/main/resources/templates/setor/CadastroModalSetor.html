<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<body>

	<div class="modal fade" id="cadastro-modal-setor" tabindex="-1" role="dialog" th:fragment="modal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h3 class="modal-title">Novo Setor</h3>
	      </div>
	      
	      <div class="modal-body">
	      	<form th:action="@{/setor/manutencao}">
	      	
	      		<div id="mensagem" class="alert  alert-danger  hidden" role="alert"></div>
	      	
	      		<div class="row">
	      			<div class="col-sm-12 form-group">
	      				<label for="setor-descricao" class="label-control">Descrição:</label>
	      				<input type="text" id="setor-descricao" class="form-control" />
	      			</div>
	      		
	      		</div>
	      	
	      	</form>
	      </div>
	      
	      <div class="modal-footer">
	        <button type="button" id="salvar-setor" class="btn btn-primary">Salvar</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	      </div>
	      
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	

</body>
</html>
